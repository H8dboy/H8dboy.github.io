      margin-top: 50px;

      border-radius: 50px;
      text-transform: uppercase;

      transition: all 0.2s ease-in-out;

    .btn:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 25px #0f0;
    }
